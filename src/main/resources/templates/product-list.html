<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
        }
        .action-buttons button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .action-buttons button.update {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .action-buttons button.update:hover {
            background-color: #45a049;
        }
        .action-buttons button.delete {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .action-buttons button.delete:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
<h2>Product List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Product A</td>
        <td th:text="${product.price}">$10.00</td>
        <td th:text="${product.quantity}">20</td>
        <td th:text="${product.category.name}">Category A</td>
        <td class="action-buttons">
            <!-- Update button -->
            <a th:href="@{/products/edit/{id}(id=${product.id})}">
                <button class="update">Update</button>
            </a>
            <!-- Delete form -->
            <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
                <input type="hidden" name="_method" value="post">
                <button type="submit" class="delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
